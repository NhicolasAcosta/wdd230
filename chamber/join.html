        </header>
        <h1 class="join-title">Join The Chamber of Commerce of Tucuman</h1>
        <form action="thankyou.html" class="join-form" method="get">
            <fieldset>
                <legend>Personal Information</legend>
                <label>First Name* <input type="text" name="fname" required></label>
                <label>Last Name* <input type="text" name="lname" required></label>
                <label>Title <input type="text" name="title"></label>
                <label>Email* <input type="email" name="email" placeholder="example@gmail.com" required></label>
                <label>Phone Number* <input type="tel" name="nphone" required></label>
            </fieldset>    
            <fieldset>
                <legend>Business Information</legend>
                <label>Business Name <input type="text" required></label>
                <label>Membership Level 
                    <select name="mlevel">
                        <option value="npmember">NP Membership - Free feed</option>
                        <option value="bmember">Bronze Membership - $200</option>
                        <option value="smember">Silver Membership - $350</option>
                        <option value="gmember">Gold Membership - $500</option>
                    </select>
                </label>
                <label>Business Description <textarea name="bdescription" cols="80" rows="10" placeholder="Please, describe your business"></textarea></label>
                <input type="hidden" name="date" class="date">
            </fieldset>
            <input type="submit" value="Join" class="submit">
        </form>
    <script src="js/discover.js"></script>
